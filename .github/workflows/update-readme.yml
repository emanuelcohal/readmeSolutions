name: Update README
on:
  push:
  branches:
    - main
  schedule:
cron: '0 0 * * *' # Runs every day at midnight

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
name: Checkout code
        uses: actions/checkout@v2

name: Update README
        run: |
          cat docs/project/project-description.md > README.md
          cat docs/project/gcp.md >> README.md
          cat docs/project/gcp.md >> README.md
          cat gt2/README.md >> README.md
          cat gt4/README.md >> README.md
          cat gt10/README.md >> README.md
          cat gt11/README.md >> README.md
          cat gt26/README.md >> README.md

name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update README.md"
          git push

